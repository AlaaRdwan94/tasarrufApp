<app-main title="Not Approved Merchants Page" [loading]="loadingState">
  <div class="skeletonHome" *ngIf="loadingState">
    <app-skeleton></app-skeleton>
  </div>
  <div class="usersPage" *ngIf="!loadingState">
    <div class="usersTable">
      <div class="tableController">
        <h2>Not Approved Merchants</h2>
      </div>
      <table mat-table [dataSource]="usersData" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName }} {{ element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>

        <ng-container matColumnDef="AccountType">
          <th mat-header-cell *matHeaderCellDef>User Type</th>
          <td mat-cell *matCellDef="let element">{{ element.accountType }}</td>
        </ng-container>

        <ng-container matColumnDef="TradeLicese">
          <th mat-header-cell *matHeaderCellDef>Trade License</th>
          <td mat-cell *matCellDef="let element">
            <a
              *ngIf="element.partnerProfile.licenceURL"
              mat-icon-button
              [href]="element.partnerProfile.licenceURL"
            >
              View License
            </a>
            <a
              *ngIf="!element.partnerProfile.licenceURL"
              mat-icon-button
              color="primary"
            >
              Not Uploaded yet
            </a>
          </td>
          <td></td
        ></ng-container>
        <ng-container matColumnDef="ViewUser">
          <th mat-header-cell *matHeaderCellDef>View partner to approve</th>
          <td mat-cell *matCellDef="let element">
            <a
              mat-icon-button
              color="primary"
              [routerLink]="['/admin/partner', element.ID]"
            >
              <mat-icon aria-hidden="false" aria-label="Example home icon"
                >arrow_right_alt</mat-icon
              >
            </a>
          </td>
          <td></td
        ></ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</app-main>
