<app-main [title]="pageTitle" [loading]="loadingState">
  <div class="skeletonHome" *ngIf="loadingState">
    <app-skeleton></app-skeleton>
  </div>
  <div class="homePage" *ngIf="!loadingState">
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile>
        <app-home-card
          [cardTitle]="cardTitles[0]"
          [cardSubtitle]="cardSubtitles[0]"
          ><span class="stat">{{ usersCount }}</span></app-home-card
        >
      </mat-grid-tile>
      <mat-grid-tile
        ><app-home-card
          [cardTitle]="cardTitles[1]"
          [cardSubtitle]="cardSubtitles[1]"
          ><span class="stat">{{ partnersCount }}</span></app-home-card
        >
      </mat-grid-tile>
      <mat-grid-tile
        ><app-home-card
          [cardTitle]="cardTitles[2]"
          [cardSubtitle]="cardSubtitles[2]"
          ><span class="stat">{{ offersCount }}</span></app-home-card
        >
      </mat-grid-tile>
    </mat-grid-list>
    <section class="links">
      <h1>Important Links</h1>
      <h2>
        All these link require logging in with credentials only known by the
        project owner.
      </h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Link</th>
          <td mat-cell *matCellDef="let element">
            <a [href]="element.value">{{ element.value }}</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</app-main>
