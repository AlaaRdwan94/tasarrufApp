<app-main title="Categories" [loading]="loadingState">
  <div class="skeletonHome" *ngIf="loadingState">
    <app-skeleton></app-skeleton>
  </div>
  <div class="usersPage" *ngIf="!loadingState">
    <div class="usersTable">
      <div class="tableController">
        <h2>Categories</h2>
        <button
          mat-icon-button
          color=""
          aria-label="Add New Category"
          [routerLink]="['new-category']"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
        </ng-container>

        <ng-container matColumnDef="CreatedAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let element">
            {{ element.CreatedAt }}
          </td>
        </ng-container>

        <ng-container matColumnDef="englishName">
          <th mat-header-cell *matHeaderCellDef>English Name</th>
          <td mat-cell *matCellDef="let element">{{ element.englishName }}</td>
        </ng-container>

        <ng-container matColumnDef="turkishName">
          <th mat-header-cell *matHeaderCellDef>Turkish Name</th>
          <td mat-cell *matCellDef="let element">{{ element.turkishName }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Edit Category"
              [routerLink]="['/admin/categories/edit-category', element.ID]"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Delete Category"
              (click)="deleteCategory(element.ID)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</app-main>
